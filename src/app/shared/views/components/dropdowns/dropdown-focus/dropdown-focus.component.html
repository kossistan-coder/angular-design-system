<div class=" relative px-2">

  <div class=" max-w-md w-full ">
    <div class="dropdown relative" tabindex="0" style="outline: none;">

     @if (isButton) {
          <button
          class="flex items-center justify-between w-full px-4 py-2 bg-green-600 text-white rounded-md shadow-sm text-sm font-medium hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
        >
          <span>{{dropdownText}}</span>
          <svg class="ml-2 -mr-1 h-5 w-5 dropdown-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
        </button>
     }@else {
        <span class=" text-black cursor-pointer font-medium">{{dropdownText}}</span>
     }

      <div
        class="dropdown-menu absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none z-10"
      >
        <div class="py-1">

            <a *ngFor="let item of dropdDownItems"
            [routerLink]="[item.url]"
            routerLinkActive="router-link-active" routerLinkActive="router-link-active"  class="dropdown-item block px-4 py-3 text-xl text-gray-700 hover:bg-gray-100 hover:text-gray-900">{{item.label}}</a>
          <!-- <div class="dropdown-divider"></div>
          <a href="#" class="dropdown-item block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900">Option 4</a> -->
        </div>
      </div>
    </div>
  </div>

</div>
